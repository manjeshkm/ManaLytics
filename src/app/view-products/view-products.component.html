<form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search a product" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search
        <i class="fa fa-search" aria-hidden="true"></i>
    </button>
</form>
<table class="table">
    <thead>
        <tr class="sticky-top">
            <th>To-Bill</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Cost</th>
            <th>Image</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products$ | async ">
            <td><mat-checkbox #check (change)="addToBill(check.checked,p)"></mat-checkbox></td>
            <td>{{p.pname}}</td>
            <td>{{p.pqvalue | number}} {{p.pqtype}}</td>
            <td>Rs{{p.pcost}}/-</td>
            <td>{{p.purl}}</td>
            <td>
                <button class="btn btn-primary" [routerLink]="['/products/',p.id]">Edit
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
            </td>
            <td>
                <button class="btn btn-primary" (click)="delete(p.id)">Delete
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
